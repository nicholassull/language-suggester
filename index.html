<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Language Suggestor</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <header class="jumbotron container">
    <h1>Programming Language Suggestor</h1>
    <p>Find out what language you should learn first!</p>
  </header>
  <main class="container">
    <p>Select one option from every dropdown menu and click the 'Submit' button when finished.</p>

    <form>
      <div class="form-group card p-3">
        <h4>Which sounds more appealing?</h4>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question1-radios" id="quest1-radio1">
          <label class="form-check-label" for="quest1-radio1">A language that is backed by reliable company.</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question1-radios" id="quest1-radio2">
          <label class="form-check-label" for="quest1-radio2">Option 2</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question1-radios" id="quest1-radio3">
          <label class="form-check-label" for="quest1-radio3">Option 3</label>
        </div>
      </div>

      <div class="form-group card p-3">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question2-radios" id="quest2-radio1">
          <label class="form-check-label" for="quest2-radio1">Option 1</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question2-radios" id="quest2-radio2">
          <label class="form-check-label" for="quest2-radio2">Option 2</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question2-radios" id="quest2-radio3">
          <label class="form-check-label" for="quest2-radio3">Option 3</label>
        </div>
      </div>

      <div class="form-group card p-3">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question1-radios" id="quest3-radio1">
          <label class="form-check-label" for="quest3-radio1">Option 1</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question1-radios" id="quest3-radio2">
          <label class="form-check-label" for="quest3-radio2">Option 2</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="question1-radios" id="quest3-radio3">
          <label class="form-check-label" for="quest3-radio3">Option 3</label>
        </div>
      </div>
    </form>
  </main>
</body>
</html>
